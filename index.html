<!DOCTYPE html>
<head>
    <title> PHP Assignment 5 </title>
    <script>
    function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        var valF = parseInt(x);
        var valC = (5/9) * (valF - 32);
        document.writeln("You entered the following temperature: " + valF + " farenheit <br/>");
        document.writeln("The converted temperature is " + valC + " celcius.");
    }
    </script>
</head>
<body>
  Welcome to the temperature calculator!<br />
  <br />
  <form name="myForm" onsubmit="return validateForm()" >
  Please enter the temperature in Fahrenheit: <input type="text" name="fname" placeholder="0">
    <input type="submit" value="Submit">
  </form>
</body>
</html>

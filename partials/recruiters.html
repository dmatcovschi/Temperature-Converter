<div class="container" ng-app="searchFunction">
    
   <form class="form-horizontal">
        <div class="form-group">
            <label for="search" class="col-md-2 control-label">Search</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="search" placeholder="Search Companies or Recruiters..." ng-model="query">
            </div>
        </div>
    </form>

        
    <div class="row">
        <div ng-repeat="company in companies | filter: query" class="col-sm-4 fieldClip" width="400" height="570">
            <img class="img-responsive imageClip" ng-src=" {{ company.link }}" max-width="750" max-height="300">
                
            <h3> {{ company.name }}</h3>
            <p> {{ company.description }} </p>
            <ul class="list-unstyled list-inline list-social-icons">
                <li class="tooltip-social facebook-link"><a href="{{ company.facebook }}" data-toggle="tooltip"
                                                            data-placement="top" title="Facebook"><i
                        class="fa fa-facebook-square fa-2x"></i></a>
                </li>
                <li class="tooltip-social linkedin-link"><a href="{{ company.linkedin}}" data-toggle="tooltip"
                                                            data-placement="top" title="LinkedIn"><i
                        class="fa fa-linkedin-square fa-2x"></i></a>
                </li>
                <li class="tooltip-social twitter-link"><a href="{{ company.twitter }}" data-toggle="tooltip"
                                                           data-placement="top" title="Twitter"><i
                        class="fa fa-twitter-square fa-2x"></i></a>
                </li>
                <li class="tooltip-social google-plus-link"><a href="{{ company.twitter }}" data-toggle="tooltip"
                                                               data-placement="top" title="Google+"><i
                        class="fa fa-google-plus-square fa-2x"></i></a>
                </li>
            </ul>
        </div>
    </div>
</div>
